<VirtualHost *:80>
    # your servername
    ServerName <ServerName>
    DocumentRoot /var/www/html/webdav
</VirtualHost>

Alias /webdav/ "/var/www/html/webdav/"
<IfModule mod_dav.c>
    DAVMinTimeout 600
    DavLockDB "/tmp/DavLock"
    <Location /webdav>
        DAV On
        <Limit GET OPTIONS>
            Order Deny,Allow
            Allow from all
        </Limit>
        <LimitExcept GET>
            Order Deny,Allow
            Allow from <Global IP>
            Deny from all
        </LimitExcept>
    </Location>
</IfModule>